<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>CXJulekort2014</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- inject:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/new/css/main.css">
    <link rel="stylesheet" href="styles/new/css/slide1.css">
    <link rel="stylesheet" href="styles/new/css/slide2.css">
    <link rel="stylesheet" href="styles/new/css/slide3.css">
    <link rel="stylesheet" href="styles/new/css/slide4.css">
    <link rel="stylesheet" href="styles/new/css/slide5.css">

    <link rel="stylesheet" type="text/css" href="styles/fonts/MyFontsWebfontsKit/MyFontsWebfontsKit.css">
    <!-- endinject -->

</head>
<body>

<audio id="audio" loop>
    <source src="audio/cxlykter.mp3" type="audio/mp3">
    <source src="audio/cxlykter.ogg" type="audio/ogg">
    <source src="audio/cxlykter.flac" type="audio/flac">
    Your browser does not support the audio element.
</audio>
<div id="slides-container">
    <div id="slides"
         data-0p="transform:translate(0%,0%);"
         data-30p="transform:translate(0%,-33.33%);"
         data-150p=""
         data-200p=""
         data-250p=""
         data-300p="transform:translate(-0%,-66.66%);"
         data-350p=""
         data-450p="transform:translate(-60%,-66.66%);"
         data-550p=""
         data-600p=""
         data-750p=""
        >

        <div id="slide1" class="slide">

            <div class="intro-content-container">
                 <div class="volume-container" >
                    <i id="playpause" class="volume" onclick="togglePlayPause()"> </i>
                </div>

                <div class="intro-textbox-container">      
                    <div class="intro-textbox">              
                        <header>
                            <h1>God Jul</h1>
                        </header>                       
<!-- 8 -->

                        <p data-i18n="hilsen.takker"></p>
                        <p data-i18n="hilsen.donasjon"></p>
                        <sub data-i18n="hilsen.trond"></sub>

                    </div>
                </div>
                 <div class="logo-container">
                    <div class="logo"> </div>
                </div>
            </div>
            <div class="arrow-container bounce animated">
                <div class="arrow">
                </div>
            </div>
        </div>
        <!-- 800 1200-->
        <div id="slide2" class="slide" data-50p="background:rgba(0, 0, 0, 0);color[swing]:rgb(0,0,0);"
             data-140p="background:rgba(0,0,0,0.65);color:rgb(255,255,255);">


            <div id="vers1" class='main' data-50p="opacity:1;" data-140p="opacity:0;">
                <div id="vers1-text" data-30p="display:block;" data-100p="display:none;">
                    <!--data-10p="display:block;"  -->
                    <p class="vers">
                        <span class="line" data-i18n="sang.vers1.1"></span>
                        <span class="line" data-i18n="sang.vers1.2"></span>
                        <span class="line" data-i18n="sang.vers1.3"></span>
                        <span class="line" data-i18n="sang.vers1.4"></span>
                        <span class="line" data-i18n="sang.vers1.5"></span>
                        <span class="line" data-i18n="sang.vers1.6"></span>
                    </p>
                </div>
            </div>
            <div id="snowBackground1" class="snowBackground" data-50p="opacity:1;" data-140p="opacity:0;">
                <canvas id="snowWindow1" class="snowWindow" data-50p="opacity:1;" data-140p="opacity:0;"></canvas>
            </div>
            <div id="lykt-container" data-0="color[swing]:rgb(0,0,0);" data-250p="color:rgb(255,255,0);">
                <div id="lykt">
                </div>
            </div>
        </div>

        <div id="slide3" class="slide">
            <div id="refreng1" data-100p="opacity: 0;" data-450p="opacity: 1;">
                <p class="vers">
                    <span class="line" data-i18n="sang.refreng.1"></span>
                    <span class="line" data-i18n="sang.refreng.2"></span>
                    <span class="line" data-i18n="sang.refreng.3"></span>
                    <span class="line" data-i18n="sang.refreng.4"></span>
                </p>
            </div>
             <div id="snowBackground2" class="snowBackground" data-140p="opacity:0;" data-450p="opacity:1;">
                <canvas id="snowWindow2" class="snowWindow"></canvas>
            </div>
            <div id="lykt-opplyst-container" data-100p="opacity: 0;" data-450p="opacity: 1;">
                <div id="lykt-opplyst">
                </div>
            </div>
        </div>


        <div id="slide4" class="slide">

            <img id="akeBilde" src="images/kjelke.png"/>
            <p id="vers2" class="vers">
                <span class="line" data-i18n="sang.vers2.1"></span>
                <span class="line" data-i18n="sang.vers2.2"></span>
                <span class="line" data-i18n="sang.vers2.3"></span>
                <span class="line" data-i18n="sang.vers2.4"></span>
                <span class="line" data-i18n="sang.vers2.5"></span>
                <span class="line" data-i18n="sang.vers2.6"></span>
            </p>

            <p id="refreng2" class="vers">
                <span class="line" data-i18n="sang.refreng.1"></span>
                <span class="line" data-i18n="sang.refreng.2"></span>
                <span class="line" data-i18n="sang.refreng.3"></span>
                <span class="line" data-i18n="sang.refreng.4"></span>
            </p>

        
            <p id="vers3" class="vers">
                <span class="line" data-i18n="sang.vers3.1"></span>
                <span class="line" data-i18n="sang.vers3.2"></span>
                <span class="line" data-i18n="sang.vers3.3"></span>
                <span class="line" data-i18n="sang.vers3.4"></span>
                <span class="line" data-i18n="sang.vers3.5"></span>
                <span class="line" data-i18n="sang.vers3.6"></span>
            </p>

            <!-- <p id="refreng3">
            </p> -->


        </div>
        <div id="slide5" class="slide">
            <div id="fadeOut" data-450p="background:rgba(0,0,0,0) right center;"
                 data-550p="background:rgba(0,0,0,1) right center;"></div>
            <div id="slide5-content" data-550p="opacity: 0" data-620p="opacity: 1">
                <div class="intro-content-container">
                    <div class="intro-textbox-container">

                            <div class="intro-textbox" data-550p="visibility:visible;" data-650p="visibility:hidden;">
                               <header>
                                  <h1>God Jul</h1>
                                </header>
                                <p data-i18n="hilsen.takker"></p>
                                <p data-i18n="hilsen.donasjon"></p>
                                <sub data-i18n="hilsen.trond"></sub>
                            </div>
                        
                        
                            <div class="intro-textbox infoTextboxCenter" data-550p="visibility:hidden;" data-650p="visibility:visible;" data-700p="visibility:hidden;">
                                <div class="credit ">
                                    <p><small data-i18n="test.textLabel"></small></p>
                                    <p>Bjørn Rønning</p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.translatorLabel"></small></p>
                                    <p>Marit Grundstad</p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.musicLabel"></small></p>
                                    <p>Aksel Qviller</p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.photoLabel"></small></p>
                                    <p>Ailin Helgestad</p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.designerLabel"></small></p>
                                    <p><small data-i18n="test.illustrationLabel"></small></p>
                                    <p>Lene Nævdal</p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.developersLabel"></small></p>
                                    <p>Lisa Halvorsen</p>
                                    <p>Olga Voronkova</p>
                                    <p>Nicholas Paulik</p>
                                </div>       
                            </div>
                            <div class="intro-textbox infoTextboxCenter" data-550p="visibility:hidden;" data-700p="visibility:visible;">
                                <header>
                                    <h1 class="centerHeaderText" data-i18n="test.christmasGreetings1"></h1>
                                    <h1 class="centerHeaderText" data-i18n="test.christmasGreetings2"></h1>
                                </header>
                            </div>
                        <div class="logo-container">
                            <div class="logo"> </div>
                        </div>
                    </div>
                </div>
                <div id="fadeIn" data-580p="background:rgba(0,0,0,0.9) right center;"
                     data-600p="background:rgba(0,0,0,0) right center;"></div>
            </div>
        </div>
    </div>
</div>
