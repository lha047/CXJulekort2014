<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CXJulekort2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- inject:css -->
        <link rel="stylesheet" href="styles/css/default.css">
        <!-- endinject -->

    </head>
    <body>

        <div id="slides-container">
         <div id="slides"
            data-0="transform:translate(0%,0%);"
            date-50=""
            data-100p="transform:translate(0%,-50%);"
            data-150=""
            data-200p="transform:translate(-0%,-100%);"
            data-250=""
            data-300p="transform:translate(-50%,-100%);"
            data-350=""
            data-400p="transform:translate(-100%,-100%);"
            >   
                <div id="slide1" class="slide">God jul fra computas</div>
                <div id="slide2" class="slide">Bilde av jente</div>
                <div id="slide3" class="slide">Første del av baken</div>
                <div id="slide4" class="slide">Andre del av bakken</div>
                <div id="slide5" class="slide">Snøslott</div>
            </div>
        </div>


        <div id="helper">
            <div class="marker red"></div>
            <div class="marker green"></div>
            <div class="marker blue"></div>
            <div class="marker yellow"></div>
        </div>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- inject:js -->
        <script src="bower_components/bower-skrollr/skrollr.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/modernizr/test/caniuse_files/jquery.min.js"></script>
        <script src="lib/shapes-polyfill.js"></script>
        <!-- endinject -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
