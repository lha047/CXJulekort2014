<!DOCTYPE html>
<html class="no-js"> <!-- onwheel="stopScrolling()" onmousedown="stopScrolling()" touchend="stopScrolling()" onkeyup="stopScrolling()" -->
<head>
    <meta charset="utf-8">
    <title>CXJulekort2014</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- inject:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/new/css/main.css">
    <link rel="stylesheet" href="styles/new/css/slide1.css">
    <link rel="stylesheet" href="styles/new/css/slide2.css">
    <link rel="stylesheet" href="styles/new/css/slide3.css">
    <link rel="stylesheet" href="styles/new/css/slide4.css">
    <link rel="stylesheet" href="styles/new/css/slide5.css">

    <link rel="stylesheet" type="text/css" href="styles/fonts/MyFontsWebfontsKit/MyFontsWebfontsKit.css">
    <!-- endinject -->

</head>
<body>

<audio id="audioelement" loop preload="auto">
    <source src="audio/cxlykter.mp3" type="audio/mp3">
    <source src="audio/cxlykter.ogg" type="audio/ogg">
    <source src="audio/cxlykter.flac" type="audio/flac">
    Your browser does not support the audio element.
</audio>
<div class="timeline-container">
    <div class="timeline">
        <div id="dot1-container">
            <img id="dot1" class="dot active" />
        </div> 
        <div id="dot2-container">
            <img id="dot2" class="dot" />
        </div> 
        <div id="dot3-container">
            <img id="dot3" class="dot" />
        </div> 
        <div id="dot4-container">
            <img id="dot4" class="dot" /> 
        </div> 
        <div id="dot5-container">
            <img id="dot5" class="dot" />
        </div> 
    </div>
    <div data-0="visibility:visible; @class:arrow-container bounce animated" data-50p="@class:arrow-container" data-750p="visibility:hidden;"> <!-- onclick="next() -->
    <div class="arrow">
    </div>
</div>
</div>

<div class="volume-container"
            data-0p="margin-top: 25vh;"
            data-30p=""
            data-50p=""
            data-60p="margin-top: 2vh;">
     <i id="playpause" class="volume-off"> </i>
</div>

<div id="slides-container">
    <div id="slides"
         data-0p="transform:translate(0%,0%);"
         data-50p=""
         data-100p="transform:translate(0%,-33.33%);"
         data-350p=""
         data-400p="transform:translate(-0%,-66.66%);"
         data-450p=""
         data-550p="transform:translate(-60%,-66.66%);"
         data-820p=""
        >
        <div id="slide1" class="slide">


            <div class="intro-content-container">
                <div class="intro-textbox-container">
                    <div class="intro-textbox">
                        <header>
                            <h1 data-i18n="hilsen.godjul" class="godjul"></h1>
                            <h2 id="mottager"><span data-i18n="hilsen.to"></span> <span class="to"></span></h2>
                        </header>
                        <p data-i18n="hilsen.takker"></p>
                        <p data-i18n="hilsen.donasjon"></p>
                        <sub data-i18n="hilsen.computas"></sub>
                    </div>
                </div>
                <div class="scroll-hint-container">
                    <p data-i18n="scroll"></p>
                </div>
                 <div class="logo-container">
                    <div class="logo"> </div>
                </div>
            </div>

        </div>
        <div id="slide1-blurry" class="slide" data-0p="opacity: 0;" data-20p="opacity: 1;">

            <div class="intro-content-container">
                <div class="intro-textbox-container">
                    <div class="intro-textbox">
                        <header>
                            <h1 data-i18n="hilsen.godjul" class="godjul"></h1>
                            <h2 id="mottager"><span data-i18n="hilsen.to"></span> <span class="to"></span></h2>
                        </header>
                        <p data-i18n="hilsen.takker"></p>
                        <p data-i18n="hilsen.donasjon"></p>
                        <sub data-i18n="hilsen.computas"></sub>

                    </div>
                </div>
                 <div class="logo-container">
                    <div class="logo"> </div>
                </div>
            </div>
        </div>
        <div id="slide2" class="slide"
             data-90p="background:rgba(0,0,0,0.75);color:rgb(255,255,255);">

            <div id="vers1" class='main' data-170p="opacity:1;" data-190p="opacity:0;">
                <div id="vers1-text" data-170p="display:block;" data-190p="display:none;">
                    <!--data-10p="display:block;"  -->
                    <p class="vers">
                        <span class="line" data-i18n="sang.vers1.1"></span>
                        <span class="line" data-i18n="sang.vers1.2"></span>
                        <span class="line" data-i18n="sang.vers1.3"></span>
                        <span class="line" data-i18n="sang.vers1.4"></span>
                        <span class="line" data-i18n="sang.vers1.5"></span>
                        <span class="line" data-i18n="sang.vers1.6"></span>
                    </p>
                </div>
            </div>
            <div id="snowBackground1" class="snowBackground" data-100p="opacity:1;" data-190p="opacity:0;">
                <canvas id="snowWindow1" class="snowWindow" data-100p="opacity:1;" data-190p="opacity:0;"></canvas>
            </div>
            <div id="lykt-container" data-0="color[swing]:rgb(0,0,0);" data-300p="color:rgb(255,255,0);">
                <div id="lykt">
                </div>
            </div>
        </div>

        <div id="slide3" class="slide">
                <div id="refreng1" data-190p="opacity: 0;" data-290p="opacity: 1;">
                    <div class="box">
                    <p class="vers">
                        <span class="line" data-i18n="sang.refreng.1"></span>
                        <span class="line" data-i18n="sang.refreng.2"></span>
                        <span class="line" data-i18n="sang.refreng.3"></span>
                        <span class="line" data-i18n="sang.refreng.4"></span>
                    </p>
                </div>
            </div>
            <div id="snowBackground2" class="snowBackground" data-190p="opacity:0;" data-290p="opacity:1;">
                 <canvas id="snowWindow2" class="snowWindow"></canvas>
             </div>
            <div id="lykt-opplyst-container" data-150p="opacity: 0;" data-250p="opacity: 1;">
                <div id="lykt-opplyst">
                </div>
            </div>
        </div>


        <div id="slide4" class="slide">
            <img id="akeBilde" src="images/kjelke.png"/>

            <div id="slide4verscontainer">
                <p id="vers2" class="vers">
                    <span class="line" data-i18n="sang.vers2.1"></span>
                    <span class="line" data-i18n="sang.vers2.2"></span>
                    <span class="line" data-i18n="sang.vers2.3"></span>
                    <span class="line" data-i18n="sang.vers2.4"></span>
                    <span class="line" data-i18n="sang.vers2.5"></span>
                    <span class="line" data-i18n="sang.vers2.6"></span>
                </p>

                <p id="refreng2" class="vers">
                    <span class="line" data-i18n="sang.refreng.1"></span>
                    <span class="line" data-i18n="sang.refreng.2"></span>
                    <span class="line" data-i18n="sang.refreng.3"></span>
                    <span class="line" data-i18n="sang.refreng.4"></span>
                </p>


                <p id="vers3" class="vers">
                    <span class="line" data-i18n="sang.vers3.1"></span>
                    <span class="line" data-i18n="sang.vers3.2"></span>
                    <span class="line" data-i18n="sang.vers3.3"></span>
                    <span class="line" data-i18n="sang.vers3.4"></span>
                    <span class="line" data-i18n="sang.vers3.5"></span>
                    <span class="line" data-i18n="sang.vers3.6"></span>
                </p>
            </div>

            <!-- <p id="refreng3">
            </p> -->


        </div>
        <div id="slide5" class="slide">


            <div id="fadeOut" data-580p="background:rgba(0,0,0,0) right center;"
                 data-630p="background:rgba(0,0,0,1) right center;"></div>
            <div id="slide5-content" data-650p="opacity:0;" data-720p="opacity:1">
                <div class="intro-content-container">
                    <div class="intro-textbox-container">

                            <div class="intro-textbox infoTextboxCenter" data-650p="visibility:visible;" data-750p="visibility:hidden;">
                               <header>
                                  <h2>EDUGATE</h2>
                                </header>
                                <!-- <p data-i18n="hilsen.takker"></p>
                                <p data-i18n="hilsen.donasjon"></p>
                                <sub data-i18n="hilsen.computas"></sub> -->
                                <p data-i18n="hilsen.merinfo"></p>
                            </div>


                            <div class="intro-textbox infoTextboxCenter credits" data-650p="visibility:hidden;" data-750p="visibility:visible;" data-800p="visibility:hidden;">
                                <div class="credit ">
                                    <p><small data-i18n="test.textLabel"></small></p>
                                    <p data-i18n="navn.bjorn"></p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.translatorLabel"></small></p>
                                    <p data-i18n="navn.marit"></p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.musicLabel"></small></p>
                                    <p data-i18n="navn.aksel"></p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.photoLabel"></small></p>
                                    <p data-i18n="navn.ailin"></p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.designerLabel"></small></p>
                                    <p data-i18n="navn.lene"></p>
                                </div>
                                <div class="credit">
                                    <p><small data-i18n="test.developersLabel"></small></p>
                                    <p data-i18n="navn.lisa"></p>
                                    <p data-i18n="navn.olga"></p>
                                    <p data-i18n="navn.nicho"></p>
                                </div>
                            </div>
                            <div class="intro-textbox infoTextboxCenter" data-650p="visibility:hidden;" data-800p="visibility:visible;">
                                <header>
                                    <h1 class="centerHeaderText"><span data-i18n="test.christmasGreetings1"></span><br/><span data-i18n="test.christmasGreetings2"></span></h1>
                                    <!-- <h1 class="centerHeaderText" data-i18n="test.christmasGreetings2"></h1> -->
                                </header>
                            </div>
                        <div class="logo-container">
                            <div class="logo"> </div>
                        </div>
                    </div>
                </div>
                <div id="fadeIn" data-680p="background:rgba(0,0,0,0.9) right center;"
                     data-700p="background:rgba(0,0,0,0) right center;"></div>
            </div>

        </div>
    </div>
</div>
</div>
